<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PR Tracker</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header class="navbar">
        <div class="logo-section">
            <img src="../images/liftinglogo.jpg" alt="Logo" class="logo">
            <h1>The Lifting Platform</h1>
        </div>

        <nav class="menu">
            <div class="dropdown">
                <button class="dropdown-btn">Menu â–¼</button>
                <div class="dropdown-content">
                    <a href="../index.html">Home</a>
                    <a href="journal.html">My Journal</a>

                </div>
            </div>
        </nav>      
    </header>

    <h1 style="text-align: center; color:darkblue">PR TRACKER</h1>    

    <table id="prTable" border="1">
        <thead>
            <tr>
                <th>LIFT</th>
            </tr>
        </thead>
        <tbody>
            <!-- rows get added here -->
        </tbody>
    </table>

    <button id="addPrBtn">Add PR</button>

    <form id="newPrForm" style="display:none; margin-top:10px">
        <select name="lift" id="lift" placeholder="Select Lift" required>
            <option value="Snatch">Snatch</option>
            <option value="Clean&Jerk">Clean & Jerk</option>
            <option value="BackSquat">Back Squat</option>
            <option value="FrontSquat">Front Squat</option>
            <option value="Bench">Bench</option>
            <option value="Deadlift">Deadlift</option>
            <option value="PowerSnatch">Power Snatch</option>
            <option value="PowerClean">Power Clean</option>
            <option value="PowerJerk">Power Jerk</option>
            <option value="Jerk">Jerk</option>
            <option value="HighHangSnatch">High Hang Snatch</option>
            <option value="LowHangSnatch">Low Hang Snatch</option>
            <option value="HighHangClean&Jerk">High Hang Clean & Jerk</option>
            <option value="LowHangClean&Jerk">Low Hang Clean & Jerk</option>
            <option value="StrictPress">Strict Press</option>
            <option value="PushPress">Push Press</option>
        </select>

        <input type="date" id="prDate" placeholder="PR Date" required>
        <input type="number" id="prWeight" placeholder="Weight Total" required>

        <button type="submit">Add PR (woohoo!)</button>
        
    </form>

    <footer style="text-align:center"><em>The Lifting Platform. Est. 2025.</em></footer>

    <script src="../js/myprs.js"></script>

</body>
</html>
